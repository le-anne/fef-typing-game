<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <title>Typing Game</title>
    <link rel="stylesheet" href="/style.css" href="/fonts.css" />
  <link rel="preload" href="StarJedi.woff2" as="font" type="font/woff2" crossorigin>
    <script src="/script.js" defer></script>
</head>

<body>
    <main>
        <h1>Star Wars Typing Game</h1>
        <p>Practice your typing skills with a quote from Star Wars. <br>Click the start button to begin!</p>

        <button type="button" id="start" class="button">&nbsp;&nbsp; start game <i class="rocket"></i></button>
        <p id="quote"></p>
        <p id="message"></p>
        <input type="text" id="typed-value" />
    </main>
</body>

</html>
